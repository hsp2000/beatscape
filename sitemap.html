    <style>
        #textanimation {
    display: block;
    font: 10.5em 'Montserrat';
    width: 960px;
    height: 400px;
    margin: 0 auto;
}

.text-copy {
    fill: none;
    stroke: white;
    stroke-dasharray: 6% 29%;
    stroke-width: 5px;
    stroke-dashoffset: 0%;
    animation: stroke-offset 5.5s infinite linear;
}

.text-copy:nth-child(1){
    stroke-width: 15px;
	stroke: rgb(255, 255, 255);
	animation-delay: -1;
}

.text-copy:nth-child(2){
    stroke-width: 15px;
	stroke: rgb(255, 255, 255);
	animation-delay: -2s;
}

.text-copy:nth-child(3){
    stroke-width: 15px;
	stroke: rgb(251, 251, 251);
	animation-delay: -3s;
}

.text-copy:nth-child(4){
    stroke-width: 15px;
	stroke: rgb(253, 253, 255);
	animation-delay: -4s;
}

.text-copy:nth-child(5){
    stroke-width: 15px;
	stroke: rgb(243, 243, 243);
	animation-delay: -5s;
}

@keyframes stroke-offset{
	100% {stroke-dashoffset: -35%;}
}

function playSound(soundfile) {
  document.getElementById("dummy").innerHTML=

}

    /* JS for the navigation bar */
			window.onscroll = function() {scrollFunction()};

			function scrollFunction() {
				if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
					document.getElementById("divnav").style.padding = "9px 9px 9px 53px";
					document.getElementById("logodiv").style.width = "50px";
					document.getElementById("logodiv").style.height = "50px";
					document.getElementById("logodiv").style.padding = "13px";
					} else {
					document.getElementById("divnav").style.padding = "26px";
					document.getElementById("logodiv").style.width = "100px";
					document.getElementById("logodiv").style.height = "100px";
					document.getElementById("logodiv").style.padding = "5px 0px 0px 0px";
					}
				}
